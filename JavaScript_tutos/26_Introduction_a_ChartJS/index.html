<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Ã  ChartJS</title>
</head>
<body>
    <canvas id="monGraph" width="400" height="100"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let ctx = document.querySelector("#monGraph")
        let graph = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ['Rouge', 'Bleu', 'Jaune', 'Vert', 'Violet', 'Orange'],
                datasets: [{
                    label: 'Nombre de votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: 'blue',
                    backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange']
                },
                {
                    label: 'Nombre de test',
                    data: [14, 2, 5, 8, 7, 22],
                    backgroundColor: ['purple', 'lightblue', 'lightyellow', 'lightgreen', 'pink', 'gold']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        })
    </script>
</body>
</html>
