<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.createElement</title>
    <!-- Lien cdn react -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const rootEl = document.getElementById('root');
        // React 
        let firstname = 'Daniel' 
        const elReact = React.createElement(
            // premier paramètre
            'p',
            // second paramètre, un objet {}
            {
                // props
                className: 'title important',
                children: [
                    'texte via prop children.', 
                    '  ', 
                    'Bonjour ! ', 
                    firstname,// interpolation de la variable firstname
                    React.createElement(
                        'strong',
                        {},
                        '. Bienvenue sur ',
                        React.createElement(
                            'u',
                            {},
                            'mon site!'
                        )
                    )
                ]
            },
            // troisième paramètre les éléments enfant de 'p' ou via children: 
            // 'React texte dans p',
            // ' ',
            // 'Bonjour !'
        );
        ReactDOM.render(elReact, rootEl);
    </script>
</body>
</html>
