<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le CSS moderne</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flexbox</h1>
    <h2>15 - Détail du conteneur.</h2>
    <h3>Avec la propriété 'column'</h3>
    <div id="conteneur">
        <div class="un">un</div>
        <div class="deux">deux</div>
        <div class="trois">trois</div>
        <div class="quatre">quatre</div>
    </div>
    
    <h3>Avec la propriété 'column-reverse'</h3>
    <div id="conteneur-column-reverse">
        <div class="un">un</div>
        <div class="deux">deux</div>
        <div class="trois">trois</div>
        <div class="quatre">quatre</div>
    </div>

    <h3>Avec la propriété 'row'</h3>
    <div id="conteneur-row">
        <div class="un">un</div>
        <div class="deux">deux</div>
        <div class="trois">trois</div>
        <div class="quatre">quatre</div>
    </div>
    
    <h3>Avec la propriété 'row-reverse'</h3>
    <div id="conteneur-row-reverse">
        <div class="un">un</div>
        <div class="deux">deux</div>
        <div class="trois">trois</div>
        <div class="quatre">quatre</div>
    </div>
</body>

</html>
